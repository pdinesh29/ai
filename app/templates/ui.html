<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat With Ai Bot</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            padding: 1rem;
            background-color: #f5f5f5;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        main {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        form {
            background-color: #f9f9f9;
            padding: 1rem;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
        }
        .chat-input {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
            padding: 10px;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
        }
        .chat-input button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #0056b3;
        }
        input[type="text"] {
            flex: 1;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 0.5rem;
        }
        input[type="submit"] {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .para {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
            padding: 0.5rem;
            border-radius: 10px;
            max-width: 70%;
        }
        .bot-response {
            align-self: flex-start;
            background-color: #f1f1f1;
            padding: 0.5rem;
            border-radius: 10px;
            max-width: 70%;
        }
        .head1{
            height:60px;
        }
        .chatform{
            position:fixed;
        }
    </style>
    <script>
        window.onload = function () {
            const chatContainer = document.getElementById('chat-container');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        };
    </script>
</head>
<body>
    <header class="head1">
        <h1>Ai Chat</h1>
    </header>
        <div class="para" id="message-container">
            {% for i in str1 %}
                <p class="user-message" {% if forloop.last %}id="last-message"{% endif %}>
                    {{ i.0 }}
                </p>
                <p class="bot-response" {% if forloop.last %}id="last-message"{% endif %}>
                    {{ i.1 }}
                </p>
            {% endfor %}
            </div>
        </div>
            <form action="{% url 'v1' %}" method="POST" class="chat form">
                {% csrf_token %}
                <div class="chat-input">
                    <input type="text" id="send" name="inpu" placeholder="Type your message..." required>
                    <button type="submit">Send</button>
                </div>
            </form>        
    <script>
    // Scroll to the last message after page refresh
window.addEventListener('load', function () {
    const lastMessage = document.getElementById('last-message');
    if (lastMessage) {
        lastMessage.scrollIntoView({ behavior: 'smooth' });
    }
});

    </script>
</body>
</html>
