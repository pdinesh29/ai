<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 24rem;">
            <h3 class="text-center mb-4">Create an Account</h3>
            <form action="{% url 'signup' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input name='name' type="text" class="form-control" id="fullname" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input name='email' type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input name='pass' type="password" class="form-control" id="password" placeholder="Create a password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input name='cpass' type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <div class="d-grid">
                    <button  type="submit" class="btn btn-success">Sign Up</button>
                </div>
                <p class="text-center mt-3">
                    Already have an account? 
                    <a href="{% url 'login' %}">Login</a>
                </p>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
